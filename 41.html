<html><head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<style>
			body{
				margin: 0;
			}

			.clearfix {
				clear: both;
			}

			.header .titleBar{
				padding: 0px 0px 0px 30px;
				font-size: 30px;
			}

			.header .titleBar p{
				margin: 0px;
				padding: 10px;
			}

			.menu {
				width: 100%;
				padding:0;
				margin:0;
				list-style-type: none;
			}

			.menu li {
				width:20%;
				float:left;
				padding:0;
				margin:0;
				text-align:center;
			}

			.menu li a {
				width:auto;
				color:#fff;
				font-size:12px;
				font-weight:bold;
				padding:10px 0;
				text-decoration:none;
				display:block;
				background:#666;
			}

			.menu li a:hover {
				background:#555;
			}

			.wrapper{
				max-width: 1200px;
				margin-left: auto;
				margin-right: auto;
			}

			.content{
				float: left;
				width: 70%;
				background-color: gray;
				height: 500px;
				margin: 20px;
				padding: 10px;
			}

			.content p{
				color: white;
			}

			.sideBar{
				float: right;
				width: 15%;
				background-color: gray;
				margin: 20px;
				padding: 10px;
			}

			.sideBar ul{
				list-style-type: none;
			}

			.sideBar ul li a{
				color: white;
				text-decoration:none;
			}

			.footer{
				border-top: 1px solid black;
				height: 50px;
				text-align: center;
			}

		</style>

  </head>

  <body>
		<div class="header">

			<div class="titleBar" style="background-color: rgb(127, 127, 127);">
				<p style="border-color: rgb(0, 0, 0); color: rgb(0, 0, 0); background-color: rgb(127, 127, 127);">タイトル</p>
			</div>

			<div class="menuBar">
					<ul class="menu">

  					<li><a href="#" style="background-color: rgb(102, 102, 102);">サンプル4</a></li>
  					<li><a href="#" style="background-color: rgb(102, 102, 102);">サンプル5</a></li>
					</ul>
			</div>

		</div>

		<div class="wrapper">

			<div class="content" 　style="border:10px solid;" style="background-color: rgb(128, 128, 128);">
				<h1 style="border-color: rgb(0, 0, 0); color: rgb(0, 0, 0); background-color: rgb(127, 127, 127);">コンテンツ</h1>
				<ul>
					<li>hoge1</li>
					<li>hoge2</li>
					<li>hoge3</li>
				</ul>
			</div>

			<div class="sideBar">
				<ul>
					<li><a href="#">サンプル1</a></li>

					<li><a href="#">サンプル4</a></li>
					<li><a href="#">サンプル5</a></li>
				</ul>
			</div>

		</div>

		<div class="clearfix">

		<div class="footer" style="background-color: rgb(127, 127, 127);">
			<p style="border-color: rgb(0, 0, 0); color: rgb(0, 0, 0); background-color: rgb(127, 127, 127);">フッター</p>
