<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>sample</title>
	<style type="text/css">
	body {
		max-width: 1200px;	
	}

	.header {
		text-align: left;
	}

	.menubar {
		float: left;
		width: 16%;
		background-color: #aaa;
	}

	.wrapper { 
		width: 80%;
		float: right;
		margin-bottom: 20px;
	}

	.content1 {
		background-color: #aaa;
		height: 400px;
		max-height: 500px;
		margin-bottom: 50px;
	}

	.content2 {
		height: 400px;
		max-height: 500px;
		background-color: #aaa;
	}

	.clearfix {
		clear: both;
	}

	.fotter {
		border-top: 1px solid black;
		text-align: center;
	}

	</style>
</head>
<body>
	<div class="header">
		<h1>title</h1>
	</div>

	<div class="menubar">
		<ul>
			<li><a href="#">list1</a></li>
			<li><a href="#">list2</a></li>
			<li><a href="#">list3</a></li>
			<li><a href="#">list4</a></li>
			<li><a href="#">list5</a></li>
		</ul>
	</div>

	<div class="wrapper">
		<div class="content1">
			コンテンツ1
		</div>

		<div class="content2">
			コンテンツ2
		</div>
	</div>

	<div class="clearfix">
		<div class="fotter">
			fotter
		</div>
	</div>
</body>
