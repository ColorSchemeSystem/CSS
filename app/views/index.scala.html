@(user: Member, path: String, tags: List[String])

@main("Color Scheme", user){ 
<script>
$(window).load(function(){
	fixFrameSize();
});
function fixFrameSize() {
	if (window.parent) {
		var body = document.body;
		var height = body.scrollHeight;
		var iframe = window.parent.document.getElementsByTagName("iframe")[0];
		iframe.style.height = height + "px";
		iframe.scrolling = "no";
	}
}
</script>
	<div class="main">
		<div class="inHtml">
			<iframe src="@routes.Assets.at(path)" width="920px" name="template"></iframe>
		</div>
		<div class="button">
			<a href="#"><input type="button" value="登録"></a>
			<a href="#"><input type="button" value="CSSを書き出す"></a>
		</div>
	</div>
  <div class="side">
    <div class="fixnav">
			<div class="tempButton">
				<a href="#"><button class="button1">テンプレート表示</button></a>
			</div>
      <div class="classTags">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>className</th>
								<th>color</th>
							</tr>
						</thead>
						<!-- ここにスクライビングしてきたclassタグを入れる -->
						<tbody>
						@for(data <- tags){
							<tr>
								<td>@data</td>
								<td>COLOR</td>
							</tr>
						}
						</tbody>
					</table>
				</div>
			</div>
    	</div>
    </div>
}
