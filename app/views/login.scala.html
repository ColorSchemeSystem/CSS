@(user: Member, message: String, myform: Form[models.Member])

@import helper._

@main("login Page", user) {
	<h1>@message</h1>
	@helper.form(action = routes.Application.loginEntry()) {
		@inputText(myform("memberName"),'_label -> "name")
		@inputText(myform("password"),'_label -> "password")
		<input type="submit" value="ログイン">
	}

	<a href="/"><input type="button" value="TOPへ"></a>
	<a href="@routes.Application.createAccount()"><input type="button" value="新規登録"></a>
}
