@(user: Member, message: String, myform: Form[models.Member])

@import helper._

@main("login Page", user) {
<div class='container'>
	<h1>@message</h1>
	@helper.form(action = routes.AdminController.loginEntry()) {
		@inputText(myform("memberName"),'_label -> "ユーザー名")
		@inputText(myform("password"),'_label -> "パスワード")
		<input type="submit" value="ログイン">
	}
	<div style='margin-top : 20px;'>
		<a href="@routes.AdminController.createAccount()">新規登録はこちら</a>
	</div>
</div>
}
