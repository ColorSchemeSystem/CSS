@(member: models.Member)

@import helper._

@main("myPage") {
	<p>id : @member.memberId</p>
	<p>name : @member.memberName</p>
	<p>password : @member.password</p>
	<p>mail : @member.mail</p>
	<a href="@routes.Application.index()"><input type="button" value="TOPへ"></a>
	<a href="@routes.Application.logout()"><input type="button" value="ログアウト"></a>
}
