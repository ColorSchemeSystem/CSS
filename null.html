<html><head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<style>
			body{
				margin: 0;
			}

			.clearfix {
				clear: both;
			}

			.header .titleBar{
				padding: 0px 0px 0px 30px;
				font-size: 30px;
			}

			.header .titleBar p{
				margin: 0px;
				padding: 10px;
			}

			.menu {
				width: 100%;
				padding:0;
				margin:0;
				list-style-type: none;
			}

			.menu li {
				width:20%;
				float:left;
				padding:0;
				margin:0;
				text-align:center;
			}

			.menu li a {
				width:auto;
				color:#fff;
				font-size:12px;
				font-weight:bold;
				padding:10px 0;
				text-decoration:none;
				display:block;
				background:#666;
			}

			.menu li a:hover {
				background:#555;
			}

			.wrapper{
				max-width: 1200px;
				margin-left: auto;
				margin-right: auto;
			}

			.content{
				float: left;
				width: 70%;
				background-color: gray;
				height: 500px;
				margin: 20px;
				padding: 10px;
			}

			.content p{
				color: white;
			}

			.sideBar{
				float: right;
				width: 15%;
				background-color: gray;
				margin: 20px;
				padding: 10px;
			}

			.sideBar ul{
				list-style-type: none;
			}

			.sideBar ul li a{
				color: white;
				text-decoration:none;
			}

			.footer{
				border-top: 1px solid black;
				height: 50px;
				text-align: center;
			}

		</style>

  </head>

  <body>
		<div class="header" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">

			<div class="titleBar" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">
				<p style="border: 0px solid rgb(0, 0, 0); color: rgb(0, 0, 0); position: relative; background-color: rgb(200, 37, 37);">タイトル</p>
			</div>

			<div class="menuBar" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">
					<ul class="menu" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">
						<li style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(185, 59, 59);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); position: relative; background-color: rgb(121, 8, 8);">サンプル1</a></li>
						<li style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(185, 59, 59);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(102, 102, 102);">サンプル2</a></li>
						<li style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(185, 59, 59);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(102, 102, 102);">サンプル3</a></li>
						<li style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(185, 59, 59);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(102, 102, 102);">サンプル4</a></li>
						<li style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(185, 59, 59);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(102, 102, 102);">サンプル5</a></li>
					</ul>
			</div>

		</div>

		<div class="wrapper" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">

			<div class="content" 　style="border:10px solid;" style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);">
				<p style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">コンテンツ</p>
			</div>

			<div class="sideBar" style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);">
				<ul style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);">
					<li style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">サンプル1</a></li>
					<li style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">サンプル2</a></li>
					<li style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">サンプル3</a></li>
					<li style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">サンプル4</a></li>
					<li style="border: 0px solid rgb(0, 0, 0); background-color: rgb(128, 128, 128);"><a href="#" style="border: 0px solid rgb(255, 255, 255); color: rgb(255, 255, 255); background-color: rgb(128, 128, 128);">サンプル5</a></li>
				</ul>
			</div>

		</div>

		<div class="clearfix" style="border: 0px solid rgb(0, 0, 0); position: relative; background-color: rgb(255, 255, 255);">
			<div class="footer" style="border: 0px solid rgb(0, 0, 0); background-color: rgb(255, 255, 255);">
				<p style="border: 0px solid rgb(0, 0, 0); color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">フッター</p>
			</div>
		</div>

  


</body></html>
